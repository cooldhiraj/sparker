<body id="login_bg">

	<nav id="menu" class="fake_menu"></nav>

	<div id="login">
		<aside>
			<figure>
				<a href="index.html"><img src="img/logo_sticky.svg" width="165" height="35" alt=""

			</figure>

			<div id="sendOTP" style="display: block;">
				<!-- <form> -->

				<div class="form-group">

				<!-- </form> -->
			</div>

			<div id="confirmOTP" style="display: none;">
				<!-- <form> -->

				<div class="form-group">
					<label>Confirm your OTP</label>
					<input type="text" class="form-control" name="otp" id="otp" placeholder="Please enter your otp">

				</div>

				<div class="clearfix add_bottom_15">
					
					<div class="float-left mt-1">

					<div class="float-right mt-1">

	<script>

		function sendOTP() {

			$("#sendOTP").css("display", "none");
			$("#confirmOTP").css("display", "block");
			$("#resend").attr("disabled", true);
			setTimeout(function () { $("#resend").attr("disabled", false); }, 10000);

		}

		function changeMobile () {
			$("#confirmOTP").css("display", "none");
			$("#sendOTP").css("display", "block");
		}

		function resendOTP () {
			alert("Resend OTP");
		}

	</script>
